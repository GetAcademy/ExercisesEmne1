<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
    </div>
    <script>
        addField('fname', 'First name:', 'text');
        addField('lname', 'Last name:', 'text');
        addField('myNumber', 'Skriv inn et tall:', 'number');
        addField('zero2hundred', 'En til hundre:', 'range', 'min="1" max="100" step="1"');
        addField('html', 'HTML', 'radio', 'name="fav_language"');
        addField('css', 'CSS', 'radio', 'name="fav_language"');
        addField('js', 'JavaScript', 'radio', 'name="fav_language"');
        addField('vehicle1', 'I have a bike', 'checkbox', '');
        addField('vehicle2', 'I have a car', 'checkbox', '');
        addField('vehicle3', 'I have a boat', 'checkbox', '');

        function addField(id, text, type, extras) {
            let input = /*HTML*/`<input type="${type}" id="${id}" ${extras || ''}>`;
            let label = /*HTML*/`<label for="${id}">${text}</label>`;
            let br = `<br/>`;
            let isRadioOrCheckbox = type == 'radio' || type == 'checkbox';
            let html = isRadioOrCheckbox ? input + label + br : label + br + input + br;
            document.getElementById('app').innerHTML += html;
        }
    </script>
</body>

</html>
